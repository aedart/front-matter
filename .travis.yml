language: php

sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0 # https://github.com/phpspec/phpspec/issues/659

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - php vendor/bin/phpspec run -f pretty --verbose
  - php vendor/bin/php-cs-fixer fix --dry-run
